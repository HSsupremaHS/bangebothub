<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento in corso...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .countdown {
            font-size: 18px;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .link {
            margin-top: 20px;
            display: inline-block;
            color: #fff;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reindirizzamento in corso...</h1>
        <div class="spinner"></div>
        <p class="countdown">Verrai reindirizzato a <strong>https://discord.gg/azG9YxFgFj</strong> in <span id="count">2</span> secondi</p>
        <p>Se il reindirizzamento non funziona, clicca il link qui sotto:</p>
        <a href="https://discord.gg/azG9YxFgFj" class="link">Vai al sito</a>
    </div>

    <script>
        
        let countdownTime = 2;
        const countdownElement = document.getElementById('count');
        
        
        const countdownInterval = setInterval(() => {
            countdownTime--;
            countdownElement.textContent = countdownTime;
            
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://discord.gg/azG9YxFgFj";
            }
        }, 1000);
    </script>
</body>
</html>
